<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/classRoom/classRoom.css">
    <script src="https://kit.fontawesome.com/f58b282d72.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="northBar">
        <div class="navBar">
            <div class="arrowLeftNav">
                <div class="leftNav">
                    <i class="fa-solid fa-bars bars"></i>
                    <h1 class="navText">
                        <div class="classText">
                            <img class="classImg" src="https://www.gstatic.com/classroom/logo_square_rounded.svg" alt="classRoom">
                            <span class="classRoomText">클래스룸</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                        <div class="cProgramming">
                            <span class="cProgramText">(2023_1_1반)C프로그래밍</span>
                        </div>
                    </h1>
                </div>
            </div>

            <div class="rightNav">
                <div class="circleUser">
                    <div class="navCircle">
                        <div class="divCircle">
                            <img class="nineCircle" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="nineCircle">
                        </div>
                    </div>
                    <div class="navCircle">
                        <div class="divCircle">
                            <div class="userDiv"></div>
                            <img class="userCircle" src="https://lh3.google.com/u/1/ogw/AKPQZvx8TY6YXegkbuP4sOo_t28ftmCVCCeORqbPN2KW=s32-c-mo" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <div class="leftBar">
        <div class="northLeftBar"></div>
        <div class="underLeftBar">
            <div class="deepUnderBar">

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                    <div class="homeIcon">
                        <i class="home fa-solid fa-house"></i>
                    </div>
                    <div class="homeTextDiv">
                        <div class="homeText">홈</div>
                    </div>
                </div>

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                    <div class="homeIcon">
                        <i class="home fa-regular fa-calendar-days"></i>
                    </div>
                    <div class="homeTextDiv">
                        <div class="homeText">캘린더</div>
                    </div>
                </div>

                <div class="underLine"/>

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                    <div class="underArrow">
                        <i class="classArrow fa-solid fa-caret-up"></i>
                    </div>
                    <div class="homeIcon">
                        <i class="home fa-solid fa-user-graduate"></i>                    </div>
                    <div class="homeTextDiv">
                        <div class="homeText">등록한 수업</div>
                    </div>
                </div>

                <div class="group">
                    <div class="homeBar">
                        <div class="bigBar">
                            <div class="deepBigBar"></div>
                        </div>
                        <div class="homeIcon">
                            <i class="home fa-solid fa-newspaper"></i>                        </div>
                        <div class="homeTextDiv">
                            <div class="homeText">미완료 과제</div>
                        </div>
                    </div>

                    <div class="assign">
                        <div class="assignDiv">
                            <div class="deepBigBar"></div>
                        </div>
                        <div class="homeIcon">
                            <div class="group">
                                <div class="blueCircle">2</div>
                            </div>
                        </div>
                        <div class="homeTextDiv">
                            <div class="homeText">2023학년도 창업일반</div>
                        </div>
                    </div>

                    <div class="assign">
                        <div class="assignDiv">
                            <div class="deepBigBar"></div>
                        </div>
                        <div class="homeIcon">
                            <div class="group">
                                <div class="greenCircle">2</div>
                            </div>
                        </div>
                        <div class="homeTextDiv">
                            <div class="homeText">2023최강 귀요미, 최강 말썽쟁...</div>
                        </div>
                    </div>

                    <div class="assign">
                        <div class="assignDiv">
                            <div class="deepBigBar"></div>
                        </div>
                        <div class="homeIcon">
                            <div class="group">
                                <div class="blackCircle">2</div>
                            </div>
                        </div>
                        <div class="homeTextDiv">
                            <div class="homeText">2학기 프로그래밍 프로젝트(1반...</div>
                        </div>
                    </div>

                    <div class="assign">
                        <div class="assignDiv">
                            <div class="deepBigBar"></div>
                        </div>
                        <div class="homeIcon">
                            <div class="group">
                                <div class="blueCircle">(</div>
                            </div>
                        </div>
                        <div class="homeTextDiv">
                            <div class="homeText">(2023_1_1반)C프로그래밍</div>
                        </div>
                    </div>
                </div>

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                    <div class="homeIcon">
                        <i class="home fa-solid fa-file-arrow-down"></i>                    </div>
                    <div class="homeTextDiv">
                        <div class="homeText">보관처리된 수업</div>
                    </div>
                </div>

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                    <div class="homeIcon">
                        <i class="home fa-solid fa-gear"></i>                    </div>
                    <div class="homeTextDiv">
                        <div class="homeText">설정</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="top">
        <div class="topOfHeight"></div>
        <div class="topOfWidth"></div>
        <div class="middleBar">
            <div class="midRightBar">
                <div class="justBlock">
                    <div class="threeBlocks">
                        <div class="board">
                            <div class="boardText">게시판</div>
                        </div>

                        <div class="board">
                            <div class="subBoardText">수업 과제</div>
                        </div>

                        <div class="board">
                            <div class="subBoardText">사용자</div>
                        </div>
                    </div>
                </div>
                <div class="rightImg navBar">
                    <div>
                        <div class="rightCallender">
                            <span>
                                <div class="twoImg">
                                    <div class="iDontKnow"></div>
                                    <i class="fa-regular fa-calendar-days callender"></i>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="leftContent"></div>
        <div class="midContent">
            <div class="midOfTop"></div>
            <div class="midOfTop2"></div>
            <div class="realContent">
                <div class="background">
                    <div class="blue">
                        <div class="backgroundImg"></div>
                        <div class="blueContent">
                            <h1 class="whiteText">(2023_1_1반)C프로그래밍</h1>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <div class="whiteContent">
                        <div>
                            <div class="finalAssign">
                                <div>
                                    <div class="assignText">곧 마감되는 과제</div>
                                </div>

                                <div>
                                    <div class="assignText2">기한이 곧 돌아오는 과제가 없습니다.</div>
                                </div>

                                <div class="seeAll">
                                    <div class="inline">
                                        <div class="seeBlue">
                                            <div class="textBox"></div>
                                            <span class="allText">모두 보기</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rightContent">
                        <div>
                            <div class="firstContent">
                                <div class="notify">
                                    <div class="notifyStudent">
                                        <div class="studentImg">
                                            <div>
                                                <img class="studentIcon" src="https://lh3.googleusercontent.com/a/default-user=s40-c" alt="student">
                                            </div>
                                        </div>
                                        <div class="notifyText">학생들에게 공지할 내용을 입력하세요.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="secondText">
                                <div class="secondNotify"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

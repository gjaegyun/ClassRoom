<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/classRoom/classRoom.css">
    <script src="https://kit.fontawesome.com/f58b282d72.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="northBar">
        <div class="navBar">
            <div class="arrowLeftNav">
                <div class="leftNav">
                    <i class="fa-solid fa-bars bars"></i>
                    <h1 class="navText">
                        <div class="classText">
                            <img class="classImg" src="https://www.gstatic.com/classroom/logo_square_rounded.svg" alt="classRoom">
                            <span class="classRoomText">클래스룸</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                        <div class="cProgramming">
                            <span class="cProgramText">(2023_1_1반)C프로그래밍</span>
                        </div>
                    </h1>
                </div>
            </div>

            <div class="rightNav">
                <div class="circleUser">
                    <div class="navCircle">
                        <div class="divCircle">
                            <img class="nineCircle" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="nineCircle">
                        </div>
                    </div>
                    <div class="navCircle">
                        <div class="divCircle">
                            <div class="userDiv"></div>
                            <img class="userCircle" src="https://lh3.google.com/u/1/ogw/AKPQZvx8TY6YXegkbuP4sOo_t28ftmCVCCeORqbPN2KW=s32-c-mo" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <div class="leftBar">
        <div class="northLeftBar"></div>
        <div class="underLeftBar">
            <div class="deepUnderBar">

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                    <div class="homeIcon">
                        <i class="home fa-solid fa-house"></i>
                    </div>
                    <div class="homeTextDiv">
                        <div class="homeText">홈</div>
                    </div>
                </div>

                <div class="homeBar">
                    <div class="bigBar">
                        <div class="deepBigBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
